<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#5b92aa">
        <meta name="google-site-verification" content="OFYFhwH45Ur4cHfY_HZFaLhzu68hYRxweFEH4Gv6KS4">
        <meta property="og:site_name" content="Adorable Themes">
        <meta property="og:title" content="Adorable Themes">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:locale" content="en_us">
        <meta property="og:image" content="{{ site.url }}/og.jpg">
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
        <!--[if lt IE 9]><script src="//static.tumblr.com/hriofhd/Qj0m8pn7q/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1><a href="/">Adorable Themes</a></h1>
            </header>
            {% if page.subtitle %}
            <div class="subheader">
                <p>{{ page.subtitle }}</p>
            </div>
            {% endif %}
            <main>
                {{ content }}
            </main>
            {% include footer.html %}
        </div>
    </body>
</html>
